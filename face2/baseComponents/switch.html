<div>
    <p>默认样式：</p>
    <span class="switch" data-role="switch"></span>
    <span class="switch on" data-role="switch"></span>
    <span class="switch disabled" data-role="switch"></span>
    <span class="switch on disabled" data-role="switch"></span><br /><br />
    <div class="switch-box">
        <span class="switch" data-role="switch"></span>
        <span class="switch-label">显示地图</span>
    </div>
</div>
<div style="margin-top:20px;">
    <p>默认样式加文本：</p>
    <span class="switch switch-text" data-role="switch">
        <span class="switch-text-on hide">开</span><span class="switch-text-off">关</span>
    </span>
    <span class="switch switch-text on" data-role="switch">
        <span class="switch-text-on">开</span><span class="switch-text-off hide">关</span>
    </span>
    <span class="switch switch-text disabled" data-role="switch">
        <span class="switch-text-on hide">开</span><span class="switch-text-off">关</span>
    </span>
    <span class="switch switch-text on disabled" data-role="switch">
        <span class="switch-text-on">开</span><span class="switch-text-off hide">关</span>
    </span>
</div>
<div style="margin-top:20px;">
    <p>按钮类型：</p>
    <span class="switch switch-button" data-role="switch">
        <span class="switch-text-on">Enable</span><span class="switch-text-off">Disable</span>
    </span>
    <span class="switch switch-button on" data-role="switch">
        <span class="switch-text-on">Enable</span><span class="switch-text-off">Disable</span>
    </span>
    <span class="switch switch-button disabled" data-role="switch">
        <span class="switch-text-on">Enable</span><span class="switch-text-off">Disable</span>
    </span>
    <span class="switch switch-button on disabled" data-role="switch">
        <span class="switch-text-on">Enable</span><span class="switch-text-off">Disable</span>
    </span>
</div>
