<div>

    <link rel="stylesheet" href="assets/vendor/tree/libs/default/orgTree.css">
    <!-- <link rel="stylesheet" href="assets/vendor/select2/css/select2.min.css"> -->
    <link rel="stylesheet" href="assets/css/dynamicface.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap-multipleSelect/bootstrap-multiselect.css" />
    <!-- content -->
    <!-- <div class="popup-panel hide"></div> -->
    <div class="layout-type2 control-new-card popup">
        <!-- 面包屑 -->
        <!-- <nav aria-label="breadcrumb">
            <ol class="breadcrumb m-0 bg-gray">
                <li id="backPrevPage" class="breadcrumb-item active icon-back" aria-current="page">
                    <i class="aui-icon-back text-lger"></i>

        <div class="aui-card">
            <div class="popup-title">
                <span class="card-title">新建AI告警</span>
                <i class="aui-icon-not-through" id="backPrevPageAI"></i>
            </div>
            <div class="popup-body">
                <div class="content-title-box">
                    <span class="content-title">新建告警任务</span>
                </div>
                <div class="card-content">
                    <div class="tab-content">
                        <div class="type-content security show">
                            <div class="content-wrap">
                                <form class="aui-from-horizontal aui-row">
                                    <div class="aui-col-10">
                                        <div class="form-group">
                                            <label class="aui-form-label aui-col-6 control-label">任务名称</label>
                                            <div class="aui-col-18 control-form">
                                                <input id="AI_name" type="text" class="aui-input" placeholder="请输入任务名称">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="aui-col-14">
                                        <div class="form-group">
                                            <label class="aui-form-label aui-col-6 control-label ">案件编号</label>
                                            <div class="aui-col-18 control-form">
                                                <input id="AI_ajbh" type="text" class="aui-input" placeholder="请输入案件编号">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form class="aui-from-horizontal aui-row">
                                    <div class="aui-col-10">
                                        <div class="form-group">
                                            <label class="aui-form-label aui-col-6 control-label">任务等级</label>
                                            <div class="aui-col-18 control-form" id="AI_grade">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="aui-col-14">
                                        <div class="form-group">
                                            <label class="aui-form-label aui-col-6 aui-form-require control-label">阈值</label>
                                            <div class="aui-col-18 control-form">
                                                <div class="aui-slider-box">
                                                    <div class="aui-slider-box-inner">
                                                        <div class="aui-slider" id="AI_thresholdSlider"></div>
                                                        <div class="aui-slider-min" id="AI_thresholdMin2"></div>
                                                        <div class="aui-slider-max" id="AI_thresholdMax2"></div>
                                                    </div>
                                                    <div class="float-right">
                                                        <input id="AI_threshold" type="text" class="aui-input aui-slider-input" value="80">% 以上
                                                        <p class="text-danger mg-top-xs tip hide">请输入阀值</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form class="aui-from-horizontal aui-row" id="controlSelectAI">
                                    <div class="aui-col-10">
                                        <div class="form-group " id="selectControl">
                                            <label class="aui-form-label aui-col-6 control-label ">比对库</label>
                                            <div class="aui-col-18 control-form" id="selectpickerWrapAI">
                                                <select class="selectpicker" name="speed" id="AI_libId" data-change="true" data-live-search="true" size=5></select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="aui-col-14">
                                        <div class="form-group">
                                            <label class="aui-form-label aui-col-3 control-label">任务期限</label>
                                            <div class="aui-col-18 control-form">
                                                <div class="inline-block v-middle wid-55">
                                                    <label for="AItime-radio-button-5" id="AItime-label-three-days" class="ui-checkboxradio-button mr-smr">三天</label>
                                                    <input type="radio" name="AItime-radio-2" id="AItime-radio-button-5" value="3" data-role="radio-button">
                                                    <label for="AItime-radio-button-6" id="AItime-label-oneweek-days" class="ui-checkboxradio-button mr-smr">一周</label>
                                                    <input type="radio" name="AItime-radio-2" id="AItime-radio-button-6" value="7" data-role="radio-button">
                                                    <label for="AItime-radio-button-7" id="AItime-label-halfmonth-days" class="ui-checkboxradio-button mr-smr">半个月</label>
                                                    <input type="radio" name="AItime-radio-2" id="AItime-radio-button-7" value="15" data-role="radio-button">
                                                </div>
                                                <div class="input-daterange datepicker-box aui-input wid-45 v-middle float-right" id="AiAlarmAdd_time">
                                                    <input id="startTime" class="input-text datepicker-input radius Wdate" type="text" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'endTime\')}',dateFmt:'yyyy-MM-dd HH:mm:ss',autoPickDate:true})"
                                                    />
                                                    <span class="input-group-addon">~</span>
                                                    <input id="endTime" class="input-text datepicker-input radius Wdate" type="text" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'startTime\')}',dateFmt:'yyyy-MM-dd HH:mm:ss',autoPickDate:true})"
                                                    />
                                                    <span class="input-group-addon">
                                                        <i class="datepicker-icon aui-icon-calendar"></i>
                                                    </span>
                                                    <!-- <input type="text" class="datepicker-input" name="start" value="" autocomplete="off" id="AI_startTime" />
                                                <span class="input-group-addon">~</span>
                                                <input type="text" class="datepicker-input" name="end" value="" autocomplete="off" id="AI_endTime" />
                                                <span class="input-group-addon">
                                                    <i class="datepicker-icon aui-icon-calendar"></i>
                                                </span> -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form class="aui-from-horizontal aui-row">
                                    <div class="aui-col-10">
                                        <div class="form-group">
                                            <label class="aui-form-label aui-col-6 control-label">对比区域</label>
                                            <div class="aui-col-8 mt-sm">
                                                <label for="AIcameraRadio1" id="AIcameraRadioLable1">列表模式</label>
                                                <input type="radio" name="AIcamera-radio-1" id="AIcameraRadio1" value="cameraRadio1" data-role="radio" checked>
                                            </div>
                                            <div class="aui-col-8 mt-sm">
                                                <label for="AIcameraRadio2" id="AIcameraRadioLable2">地图模式</label>
                                                <input type="radio" name="AIcamera-radio-1" id="AIcameraRadio2" value="cameraRadio2" data-role="radio">
                                            </div>
                                            <div class="aui-col-6"></div>
                                            <div class="aui-col-18 control-form">
                                                <div class="aui-input-affix-wrapper" id="controlSearchListAI">
                                                    <div class="aui-input-group-inner cursor">
                                                        <input placeholder="请选择布控区域" type="text" class="aui-input js-change-cames" data-state="list" readonly="readonly" name=""
                                                            id="AI_orgIds" />
                                                        <span class="aui-input-suffix">
                                                            <i class="aui-icon-delete-line"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="aui-input-affix-wrapper hide" id="controlSearchMapAI">
                                                    <div class="aui-input-group-inner cursor">
                                                        <input placeholder="请选择布控区域" type="text" class="aui-input js-change-cames" data-state="list" readonly="readonly" name=""
                                                            id="AI_cameraIds" />
                                                        <span class="aui-input-suffix">
                                                            <i class="aui-icon-delete-line"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <p class="text-danger mg-top-xs tip hide">请选择布控区域</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="aui-col-14">
                                        <div class="form-group">
                                            <label class="aui-form-label aui-col-6 control-label">可见范围</label>
                                            <div class="aui-col-18 control-form">
                                                <div class="aui-input-affix-wrapper">
                                                    <div class="aui-input-group-inner cursor">
                                                        <input placeholder="请选择可见范围" type="text" class="aui-input js-change-cames" data-state="list" readonly="readonly" name=""
                                                            id="AI_viewIds" />
                                                        <span class="aui-input-suffix">
                                                            <i class="aui-icon-delete-line"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <p class="text-danger mg-top-xs tip hide">请选择可见范围</p>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form class="aui-from-horizontal aui-row typeShow hide">
                                    <div class="aui-col-10">
                                        <div class="form-group ">
                                            <label class="aui-form-label aui-col-6 control-label ">比对库类型</label>
                                            <div class="aui-col-18 control-form">
                                                <select class="selectpicker" name="speed" id="AI_libTypes" data-change="true" data-live-search="true" size=5 multiple></select>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-title-box">
                    <span class="content-title">告警接收信息</span>
                </div>
                <div class="card-content">
                    <div class="tab-content">
                        <div class="type-content security show">
                            <form class="aui-from-horizontal aui-row">
                                <div class="aui-col-10">
                                    <div class="form-group">
                                        <label class="aui-form-label aui-col-6 control-label ">告警接收人</label>
                                        <div class="aui-col-18 control-form">
                                            <div class="aui-input-affix-wrapper">
                                                <div class="aui-input-group-inner cursor">
                                                    <input placeholder="请选择告警接收人" type="text" class="aui-input js-change-cames" data-state="list" readonly="readonly" name=""
                                                        id="AI_noticeUsers" />
                                                    <span class="aui-input-suffix">
                                                        <i class="aui-icon-delete-line"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="aui-col-14">
                                    <div class="form-group">
                                        <label class="aui-form-label aui-col-8 control-label aui-form-require">通知方式</label>
                                        <div class="aui-col-18 control-form" id="AI_noticeWays">
                                        </div>
                                        <p class="text-danger text-normal mg-top-xs tip hide">请选择通知方式</p>
                                    </div>
                                </div>
                            </form>
                            <form class="aui-from-horizontal aui-row">
                                <div class="aui-col-24">
                                    <div class="form-group">
                                        <label class="aui-form-label aui-col-6 control-label aui-form-require">告警原因</label>
                                        <div class="control-form">
                                            <textarea name="" id="AI_reason" placeholder="请填写告警原因" cols="30" rows="10" class="control-textarea"></textarea>
                                            <div class="wordNum warning-item-text hide">剩余
                                                <span></span>个字</div>
                                            <p class="text-danger tip hide">请填写告警原因</p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="popup-footer">
                <span class="btn btn-primary" id="onNewBukongAI">确定</span>
                <span class="btn" id="cancelEditAI">取消</span>
            </div>
        </div>
    </div>
    <script class="js-addVersion" src="assets/vendor/tree/libs/orgTree.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/AI-alarm-add.js"></script>
</div>
