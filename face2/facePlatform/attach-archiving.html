<div>
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" href="assets/vendor/tree/libs/default/orgTree.css">
    <link rel="stylesheet" href="assets/css/dynamicface.css">
    <div id="attachArchiving" class="manages-page">
        <div class="manages-search-style">
            <form class="aui-from-horizontal aui-row">
                <div class="aui-col-7">
                    <div class="form-group">
                        <label class="aui-form-label aui-col-6">关联人警号：</label>
                        <div class="aui-col-18">
                            <input id="attachUserId" type="text" class="aui-input" placeholder="请输入关联人警号">
                        </div>
                    </div>
                </div>
                <div class="aui-col-7">
                    <div class="form-group">
                        <label class="aui-form-label aui-col-6">上传人警号：</label>
                        <div class="aui-col-18">
                            <input id="attachCreator" type="text" class="aui-input" placeholder="请输入上传人警号">
                        </div>
                    </div>
                </div>
                <div class="aui-col-8">
                    <div class="form-group">
                        <button type="button" id="attachSearchBtn" class="btn btn-primary">搜索</button>
                        <button type="button" id="attachAddBtn" class="btn">新增材料信息</button>
                    </div>
                </div>
            </form>
        </div>
        <!--配置表 开始-->
        <div class="manages-card-content">
            <table id="attachArchivingTable" class="table-hover" data-toggle="table" data-detail-formatter="detailFormatter" data-pagination="false">
                <colgroup>
                    <col width="10%">
                    <col width="10%">
                    <col width="15%">
                    <col width="10%">
                    <col width="15%">
                    <col width="15%">
                    <col width="25%">
                </colgroup>
                <thead>
                    <tr>
                        <th data-field="item1">证明材料</th>
                        <th data-field="item2" title="关联人姓名">关联人姓名</th>
                        <th data-field="item3" title="关联人账号、警号">关联人账号、警号</th>
                        <th data-field="item4" title="创建人账号、警号">创建人账号、警号</th>
                        <th data-field="item5" title="创建人姓名">创建人姓名</th>
                        <th data-field="item9" title="创建时间">创建时间</th>
                        <th data-field="item6">详情、说明</th>
                    </tr>
                </thead>
                <tbody style="max-height:30rem">
                </tbody>
            </table>
            <div class="fixed-table-pagination bayonetCameralPagination" id="attachArchivingPagination"></div>
        </div>
        <!-- 配置表 结束 -->
    </div>
    <!--查看图片弹窗-->
    <div class="modal fade modal-lger" id="attachArchivingImgModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">查看证明材料</h4>
                    <span data-dismiss="modal" aria-label="Close">
                        <i aria-hidden="true" class="aui-icon-not-through"></i>
                    </span>
                </div>
                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>
    <!--新增材料信息-->
    <div class="modal fade" id="attachArchivingAddModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">新增材料信息</h4>
                    <span data-dismiss="modal" aria-label="Close">
                        <i aria-hidden="true" class="aui-icon-not-through"></i>
                    </span>
                </div>
                <div class="modal-body">
                    <div class="aui-from-horizontal aui-row">
                        <!--证明材料-->
                        <div class="aui-col-24">
                            <div class="form-group">
                                <label class="aui-form-label aui-col-4 control-label aui-form-require">证明材料</label>
                                <div class="aui-col-20">
                                    <div id="attachArchivingAdd_annex">
                                        <button type="button" class="btn" style="width:100%;">
                                            <i class="aui-icon-add"></i>
                                            <span>上传附件(支持pdf以及图片格式)</span>
                                        </button>
                                        <form id="formFileAttachArchivingAdd" method="POST" name="fileinfo" enctype="multipart/form-data" class="hide">
                                            <input class="hide uploadFile" type="file" name="wordFile" id="uploadFileAttachArchivingAdd">
                                        </form>
                                    </div>
                                    <!-- <p class="earmarkTip" style="font-size:0.75rem;color:red;">此处上传市局领导审批的文件，如确实无相关文件的涉密案事件要有相关任务的
                                        <span id="earmarkTipArchivingDownload" style="font-weight:bold;cursor:pointer;text-decoration-line:underline;">说明材料</span>
                                    </p> -->
                                    <p class="text-danger mg-top-xs hide" id="uploadWarningArchiving"></p>
                                    <div id="uploadResultArchiving" class="aui-form-label hide">
                                        <span class="result-name text-prompt"></span>
                                        <i class="aui-icon-not-through"></i>
                                    </div>
                                    <p class="text-danger mg-top-xs tip hide">请上传证明材料</p>
                                </div>
                            </div>
                        </div>
                        <div class="aui-col-24">
                            <div class="form-group">
                                <label class="aui-form-label aui-col-4 aui-form-require">关联用户警号</label>
                                <div class="aui-col-10 mt-sm aui-mb-xs">
                                    <label for="attach-radio1" id="attachArchivingRadio1">选人</label>
                                    <input type="radio" name="attach-radio-1" id="attach-radio1" value="1" data-role="radio" checked>
                                </div>
                                <div class="aui-col-10 mt-sm aui-mb-xs">
                                    <label for="attach-radio2" id="attachArchivingRadio2">导入</label>
                                    <input type="radio" name="attach-radio-1" id="attach-radio2" value="2" data-role="radio">
                                    <span id="mouldPersonDownload" style="font-weight:bold;cursor:pointer;text-decoration-line:underline;color:red;">导入模板</span>
                                </div>
                                <div class="aui-col-20" style="float:right;">
                                    <div class="aui-input-affix-wrapper" id="attachArchivingPeroson_chose">
                                        <div class="aui-input-group-inner cursor">
                                            <input id="attachArchivingAdd_assistant" placeholder="请选择关联用户" type="text" class="aui-input js-change-cames" data-state="list"
                                                readonly="readonly" title="">
                                            <span class="aui-input-suffix">
                                                <i class="aui-icon-delete-line"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="hide" id="attachArchivingPeroson_annex">
                                        <div id="annex_upload">
                                            <button type="button" class="btn" style="width:100%;">
                                                <i class="aui-icon-add"></i>
                                                <span>上传附件(支持Excel文件)</span>
                                            </button>
                                            <form id="formAttachArchivingAddPerson" method="POST" name="fileinfo" enctype="multipart/form-data" class="hide">
                                                <input class="hide uploadFile" type="file" name="excelFile" id="uploadAttachArchivingAddPerson">
                                            </form>
                                        </div>
                                        <!-- <p class="earmarkTip" style="font-size:0.75rem;color:red;">此处上传市局领导审批的文件，如确实无相关文件的涉密案事件要有相关任务的
                                            <span id="earmarkTipArchivingDownload" style="font-weight:bold;cursor:pointer;text-decoration-line:underline;">说明材料</span>
                                        </p> -->
                                        <div id="annex_result" class="aui-form-label hide">
                                            <span class="result-name text-prompt"></span>
                                            <i class="aui-icon-not-through"></i>
                                        </div>
                                    </div>
                                    <p class="text-danger mg-top-xs tip hide">请选择公开范围</p>
                                </div>
                            </div>
                        </div>
                        <div class="aui-col-24">
                            <div class="form-group">
                                <label class="aui-form-label aui-col-4 control-label aui-form-require">详情说明</label>
                                <div class="aui-col-20">
                                    <textarea name="" id="attachArchivingAdd_reason" placeholder="请填写详情说明" cols="30" rows="10" class="control-textarea" maxlength="200"></textarea>
                                    <p class="text-danger tip hide">请填写详情说明</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <span class="btn btn-primary" id="attachArchivingAddSure">确定</span>
                    <span class="btn" id="attachArchivingAddCanel" data-dismiss="modal">取消</span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/vendor/bootstrap-table/js/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="js/attach-archiving.js"></script>
</div>
