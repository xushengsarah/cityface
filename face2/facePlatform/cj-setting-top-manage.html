        <!--厂家设置 右边内容 -->
        <div class="manages-card-content">

    <!-- 厂家配置(上层) 编辑弹框 start -->
    <div class="modal fade modal-lger" id="cjSettingTopEditModal" tabindex="-1" role="dialog" aria-labelledby="cjSettingTopEditLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">厂家配置(上层)</h4>
                    <span data-dismiss="modal" aria-label="Close">
                        <i aria-hidden="true" class="aui-icon-not-through"></i>
                    </span>
                </div>
                <div class="modal-body">
                    <form class="aui-from-horizontal aui-ml-md aui-mt-sm" role="form" id="editForm">
                        <div class="form-group aui-row">
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 aui-form-require control-label">用户姓名：</label>
                                <div class="aui-col-18 control-form">
                                    <input type="text" class="aui-input" id="userName_val" name="userName" placeholder="请输入用户姓名">
                                    <p class="text-danger tip hide">用户姓名不能为空</p>
                                </div>
                            </div>
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 aui-form-require control-label">密码：</label>
                                <div class="aui-col-18 control-form">

                                    <p class="text-danger tip1 hide">密码不能超过32位</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group aui-row">
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 aui-form-require control-label">厂家服务地址IP：</label>
                                <div class="aui-col-18 control-form">
                                    <input type="text" class="aui-input" id="serviceIp_val" name="serviceIp" placeholder="请输入厂家服务地址IP">

                                    <p class="text-danger tip1 hide">请输入合法的IP</p>
                                </div>
                            </div>
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 aui-form-require control-label">厂家服务地址port：</label>
                                <div class="aui-col-18 control-form">
                                    <input type="text" class="aui-input" id="servicePort_val" name="servicePort" placeholder="请输入厂家服务地址port">

                                    <p class="text-danger tip1 hide">请输入合法的端口</p>
                                </div>
                            </div>
                        </div>

                                </div>
                            </div>
                            <div class="aui-col-12">

                                </div>
                            </div>

                                </div>
                            </div>

                                    </select> -->

                                </div>
                            </div>
                        </div>
                        <div class="form-group aui-row">

                                </div>
                            </div>
                        </div>
                        <!--以下是查询弹框才有的内容-->
                        <div class="form-group aui-row form-group-cj-top-search">
                            <div class="aui-col-12">

                                    <input type="text" class="aui-input" id="platformName" name="platformName" placeholder="请输入算法厂家名称">
                                </div>
                            </div>
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 aui-form-require control-label">对接平台所属机构名：</label>
                                <div class="aui-col-18 control-form">
                                    <input type="text" class="aui-input" id="orgName" name="orgName" placeholder="请输入对接平台所属机构名">
                                </div>
                            </div>
                        </div>
                        <div class="form-group aui-row form-group-cj-top-search">
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 control-label">创建人：</label>
                                <div class="aui-col-18 control-form">

                            </div>
                            <div class="aui-col-12">

                                <div class="aui-col-18 control-form">

                                </div>
                            </div>
                        </div>
                        <div class="form-group aui-row form-group-cj-top-search">
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 control-label">更新人：</label>
                                <div class="aui-col-18 control-form">
                                    <input type="text" class="aui-input" id="updator" name="updator" placeholder="请输入更新人">
                                </div>
                            </div>
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 control-label">更新时间：</label>
                                <div class="aui-col-18 control-form">

                                </div>
                            </div>
                        </div>
                        <div class="form-group aui-row" style="margin-bottom: 0;">
                            <div class="aui-col-24">
                                <label class="aui-form-label aui-col-3 aui-form-require control-label">备注/说明：</label>
                                <div class="aui-col-18 control-form">
                                    <textarea name="comments" id="comments_val" placeholder="请输入备注/说明" cols="30" rows="10" class="aui-textarea"></textarea>
                                    <p class="text-danger tip hide">请输入备注/说明</p>
                                </div>
                            </div>

                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
