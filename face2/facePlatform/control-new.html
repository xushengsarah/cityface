<div>
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" href="assets/vendor/tree/libs/default/orgTree.css">
    <link rel="stylesheet" href="assets/css/dynamicface.css">
    <!-- content -->
    <!-- <div class="popup-panel hide"></div> -->
    <div class="layout-type2 control-new-card popup" id="controlNewPage">
        <!-- 面包屑 -->
        <!-- <nav aria-label="breadcrumb">
            <ol class="breadcrumb m-0 bg-gray">
                <li id="backPrevPage" class="breadcrumb-item active icon-back" aria-current="page">

        <div class="aui-card">
            <div class="popup-title">
                <span class="card-title">新建布控</span>
                <i class="aui-icon-not-through" id="backPrevPage"></i>
            </div>
            <div class="popup-body">
                <div class="card-content">
                    <div class="type-content security show">
                        <div class="aui-from-horizontal aui-row">
                            <div class="aui-col-11">
                                <div class="form-group">
                                    <label class="aui-form-label aui-col-6 aui-form-require control-label">库标签</label>
                                    <div class="aui-col-18 control-form">
                                        <div class="aui-col-11" style="padding-left:0;">
                                            <select class="selectpicker" name="libId" id="control_libId" data-change="true" data-live-search="true" size=5></select>
                                            <p class="text-danger mg-top-xs tip hide">请选择库</p>
                                        </div>
                                        <label class="aui-form-label aui-col-2 text-center">—</label>
                                        <div class="aui-col-11">
                                            <select name="labelId" id="control_labelId" class="selectpicker">
                                            </select>
                                            <p class="text-danger mg-top-xs tip hide">请选择标签</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="aui-col-13">
                                <div class="form-group">
                                    <label class="aui-form-label aui-col-6 aui-form-require control-label">阈值</label>
                                    <div class="aui-col-18 control-form">
                                        <div class="aui-slider-box">
                                            <div class="aui-slider-box-inner">
                                                <div class="aui-slider" id="slider2"></div>
                                                <div class="aui-slider-min" id="sliderMin2"></div>
                                                <div class="aui-slider-max" id="sliderMax2"></div>
                                            </div>
                                            <div class="float-right">
                                                <input id="sliderInput2" type="text" class="aui-input aui-slider-input" value="90">% 以上
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="aui-from-horizontal aui-row">
                            <div class="aui-col-11">
                                <div class="form-group">
                                    <label class="aui-form-label aui-col-6 aui-form-require control-label">布控名称</label>
                                    <div class="aui-col-18 control-form">
                                        <input id="control_name" type="text" class="aui-input" maxlength="50" placeholder="请输入布控名称">
                                        <p class="text-danger mg-top-xs tip hide">请输入布控名称</p>
                                    </div>
                                </div>
                            </div>
                            <div class="aui-col-13">
                                <div class="form-group">
                                    <label class="aui-form-label aui-col-6 aui-form-require control-label">布控期限</label>
                                    <div class="aui-col-18 control-form">
                                        <div class="inline-block v-middle wid-45">
                                            <label for="time-radio-button-5" id="time-label-three-days" class="ui-checkboxradio-button mr-smr">三天</label>
                                            <input type="radio" name="time-radio-2" id="time-radio-button-5" value="3" data-role="radio-button" checked>
                                            <label for="time-radio-button-6" id="time-label-oneweek-days" class="ui-checkboxradio-button mr-smr">一周</label>
                                            <input type="radio" name="time-radio-2" id="time-radio-button-6" value="7" data-role="radio-button">
                                            <label for="time-radio-button-7" id="time-label-halfmonth-days" class="ui-checkboxradio-button mr-smr">半个月</label>
                                            <input type="radio" name="time-radio-2" id="time-radio-button-7" value="15" data-role="radio-button">
                                        </div>
                                        <div class="input-daterange datepicker-box aui-input wid-55 v-middle float-right" style="font-size:0.75rem;" id="controlNew_Time">
                                            <input id="startTime" class="input-text datepicker-input radius Wdate" type="text" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'endTime\')}',dateFmt:'yyyy-MM-dd HH:mm:ss',autoPickDate:true})"
                                            />
                                            <span class="input-group-addon">~</span>
                                            <input id="endTime" class="input-text datepicker-input radius Wdate" type="text" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'startTime\')}',dateFmt:'yyyy-MM-dd HH:mm:ss',autoPickDate:true})"
                                            />
                                            <span class="input-group-addon">
                                                <i class="datepicker-icon aui-icon-calendar"></i>
                                            </span>
                                            <!-- <input type="text" class="datepicker-input" name="start" value="2018-12-13" autocomplete="off" />
                                                <span class="input-group-addon">~</span>
                                                <input type="text" class="datepicker-input" name="end" value="2018-12-25" autocomplete="off" />
                                                <span class="input-group-addon">
                                                    <i class="datepicker-icon aui-icon-calendar"></i>
                                                </span> -->
                                        </div>
                                        <p class="text-danger mg-top-xs tip hide"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="aui-from-horizontal aui-row">
                            <div class="aui-col-11">
                                <div class="form-group" id="selectObject">
                                    <label class="aui-form-label aui-col-6 aui-form-require control-label">对象信息</label>
                                    <div class="aui-col-18 control-form">
                                        <div class="aui-input-affix-wrapper btn-search">
                                            <div class="aui-input-group-inner">
                                                <span class="search-icon noborder">
                                                    <i class="aui-icon-idcard"></i>
                                                </span>
                                                <input class="aui-input" type="text" id="control_IDSearch" placeholder="请输入身份证号回车搜索对象或在下方上传图片" />
                                                <i class="aui-icon-not-through"></i>
                                                <span class="aui-input-suffix">
                                                    <i class="aui-icon-search"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="face-card mg-top-xs">
                                            <div class="add-image-wrap add-type-3 center" id="control_imgList">
                                                <div class="add-image-icon add-image-new">
                                                    <i class="aui-icon-add"></i>
                                                    <p class="add-image-box-text">添加一张或多张布控照片(图片大小小于
                                                        <span class="text-danger">10M</span>)</p>
                                                    <input type="file" class="uploadFile control-new">
                                                </div>
                                            </div>
                                        </div>
                                        <p id="addImgWarning" class="text-danger mg-top-xs hide">图片过大,请上传小于10M的图片</p>
                                        <p class="text-danger mg-top-xs tip hide">请上传图片</p>
                                    </div>
                                </div>
                            </div>
                            <div class="aui-col-13">
                                <div class="form-group">
                                    <label class="aui-form-label aui-col-6 aui-form-require control-label">可见范围</label>
                                    <div class="aui-col-8 mt-sm aui-mb-xs">
                                        <label for="view-cameraRadio1" id="viewcameraRadioLable1">按机构</label>
                                        <input type="radio" name="view-camera-radio-1" id="view-cameraRadio1" value="1" data-role="radio" checked>
                                    </div>
                                    <div class="aui-col-8 mt-sm aui-mb-xs">
                                        <label for="view-cameraRadio2" id="viewcameraRadioLable2">按人</label>
                                        <input type="radio" name="view-camera-radio-1" id="view-cameraRadio2" value="2" data-role="radio">
                                    </div>
                                    <div class="aui-col-18 control-form" style="float:right;">
                                        <div class="aui-input-affix-wrapper" id="contorlViewList">
                                            <div class="aui-input-group-inner cursor">
                                                <input placeholder="请选择可见机构" type="text" class="aui-input js-change-cames" data-state="list" readonly="readonly" name=""
                                                    id="control_viewList" />
                                                <span class="aui-input-suffix">
                                                    <i class="aui-icon-delete-line"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="aui-input-affix-wrapper hide" id="contorlViewPerson">
                                            <div class="aui-input-group-inner cursor">
                                                <input placeholder="请选择可见人" type="text" class="aui-input js-change-cames" data-state="list" readonly="readonly" name="" id="control_viewUserList"
                                                />
                                                <span class="aui-input-suffix">
                                                    <i class="aui-icon-delete-line"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <p class="text-danger mg-top-xs tip hide">请选择公开范围</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="aui-from-horizontal aui-row">
                            <div class="aui-col-11">
                                <div class="form-group">
                                    <label class="aui-form-label aui-col-6 control-label">警情编号</label>
                                    <div class="aui-col-18 control-form">
                                        <input id="control_jqbh" type="text" class="aui-input" maxlength="50" placeholder="请输入警情编号">
                                        <p class="text-danger mg-top-xs tip hide">请输入警情编号</p>
                                    </div>
                                </div>
                            </div>
                            <div class="aui-col-13">
                                <div class="form-group">
                                    <label class="aui-form-label aui-col-6 control-label">相关文书</label>
                                    <div class="aui-col-18 control-form">
                                        <div id="uploadSelectControl">
                                            <button type="button" class="btn">
                                                <i class="aui-icon-add"></i> 上传附件</button>
                                            <form id="formFileControl" method="POST" name="fileinfo" enctype="multipart/form-data" class="hide">
                                                <input class="hide uploadFile" type="file" name="wordFile" id="uploadFileControl">
                                            </form>
                                        </div>
                                        <p class="text-danger mg-top-xs hide" id="uploadWarningControl"></p>
                                        <div id="uploadResultControl" class="aui-form-label hide" style="overflow: inherit;white-space: normal;text-overflow: unset;width: 90%;">
                                            <span class="result-name text-prompt"></span>
                                            <i class="aui-icon-not-through"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="aui-from-horizontal aui-row">
                            <div class="aui-col-11">
                                <div class="form-group">
                                    <label class="aui-form-label aui-col-6 control-label aui-form-require">审批人</label>
                                    <div class="aui-col-18 control-form" style="position:relative">
                                        <select class="selectpicker" id="control_approver" data-live-search="true" title="请选择审批人"></select>
                                        <i class="aui-icon-not-through"></i>
                                        <p class="text-danger tip hide">请选择审批人</p>
                                    </div>
                                    <div class="aui-col-18 control-form hide" style="position:relative">
                                        <input id="control_approver1" type="text" class="aui-input" maxlength="50">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="aui-from-horizontal aui-row">
                            <div class="aui-col-24">
                                <div class="form-group">
                                    <label class="aui-form-label aui-col-4 control-label aui-form-require">布控原因</label>
                                    <div class="aui-col-20 control-form">
                                        <textarea name="" id="control_reason" placeholder="请填写布控原因" cols="30" rows="10" class="control-textarea"></textarea>
                                        <div class="wordNum warning-item-text hide">剩余
                                            <span></span>个字</div>
                                        <p class="text-danger tip hide">请填写布控原因</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="popup-footer">
                <span class="btn btn-primary" id="onNewBukong">确定</span>
                <span class="btn" id="cancelEdit">取消</span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/control-new.js"></script>
</div>
