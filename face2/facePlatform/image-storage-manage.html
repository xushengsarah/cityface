    <!-- 图片存储配置 编辑弹框 -->
    <div class="modal fade modal-lger" id="imageStorageEditModal" tabindex="-1" role="dialog" aria-labelledby="imageStorageEditLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">图片存储配置</h4>
                    <span data-dismiss="modal" aria-label="Close">
                        <i aria-hidden="true" class="aui-icon-not-through"></i>
                    </span>
                </div>
                <div class="modal-body">
                    <form class="aui-from-horizontal aui-ml-md aui-mt-sm" role="form" id="editForm" novalidate>
                        <div class="form-group aui-row">
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 aui-form-require control-label">http ip地址：</label>
                                <div class="aui-col-18 control-form">
                                    <input type="text" class="aui-input" id="config_httpIp" name="httpIp" placeholder="请输入http ip地址" required>
                                    <p class="text-danger tip hide">http ip地址不能为空</p>
                                    <p class="text-danger tip1 hide">http ip地址格式不对</p>
                                </div>
                            </div>
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 aui-form-require control-label">http 端口：</label>
                                <div class="aui-col-18 control-form">
                                    <input type="text" class="aui-input" id="config_httpPort" name="httpPort" placeholder="请输入http 端口" required>
                                    <p class="text-danger tip hide">http 端口不能为空</p>
                                    <p class="text-danger tip1 hide">http 端口格式不对</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group aui-row">
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 aui-form-require control-label">http 路径：</label>
                                <div class="aui-col-18 control-form">
                                    <input type="text" class="aui-input" id="config_httpUrl" name="httpUrl" placeholder="请输入http 路径" required>
                                    <p class="text-danger tip hide">http 路径不能为空</p>
                                    <p class="text-danger tip1 hide">http 路径格式不对</p>
                                </div>
                            </div>
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 aui-form-require control-label">ftp Ip地址：</label>
                                <div class="aui-col-18 control-form">
                                    <input type="text" class="aui-input" id="config_ftpIp" name="ftpIp" placeholder="请输入ftp Ip地址" required>
                                    <p class="text-danger tip hide">ftp Ip地址不能为空</p>
                                    <p class="text-danger tip1 hide">ftp Ip地址格式不对</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group aui-row">
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 aui-form-require control-label">ftp端口：</label>
                                <div class="aui-col-18 control-form">
                                    <input type="text" class="aui-input" id="config_ftpPort" name="ftpPort" placeholder="请输入ftp端口" required>
                                    <p class="text-danger tip hide">ftp端口不能为空</p>
                                    <p class="text-danger tip1 hide">ftp端口格式不对</p>
                                </div>
                            </div>
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 aui-form-require control-label">ftp路径： </label>
                                <div class="aui-col-18 control-form">
                                    <input type="text" class="aui-input" id="config_ftpUrl" name="ftpUrl" placeholder="请输入ftp路径" required>
                                    <p class="text-danger tip hide">ftp路径不能为空</p>
                                    <p class="text-danger tip1 hide">ftp路径格式不对</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group aui-row">
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 aui-form-require control-label">ftp用户名： </label>
                                <div class="aui-col-18 control-form">
                                    <input type="text" class="aui-input" id="config_ftpUser" name="ftpUser" placeholder="请输入ftp用户名" required>
                                    <p class="text-danger tip hide">ftp用户名不能为空</p>
                                </div>
                            </div>
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 aui-form-require control-label">ftp密码： </label>
                                <div class="aui-col-18 control-form">
                                    <input type="text" class="aui-input" id="config_ftpPasswd" name="ftpPasswd" placeholder="请输入ftp密码" required>
                                    <p class="text-danger tip hide">ftp密码不能为空</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group aui-row">
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 aui-form-require control-label">是否默认：</label>
                                <div class="aui-col-18 control-form">
                                    <select name="isDefault" id="config_isDefault">
                                        <option value="1">是</option>
                                        <option value="0">否</option>
                                    </select>
                                </div>
                            </div>
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 aui-form-require control-label">类型：</label>
                                <div class="aui-col-18 control-form">
                                    <select name="urlType" id="config_urlType">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group aui-row">
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 aui-form-require control-label">目录标识：</label>
                                <div class="aui-col-18 control-form">
                                    <input type="text" class="aui-input" id="config_mlbs" name="mlbs" placeholder="请输入目录标识" required>
                                    <p class="text-danger tip hide">目录标识不能为空</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group aui-row form-group-imgstorage-search">
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 control-label">创建人：</label>
                                <div class="aui-col-18 control-form">
                                    <input type="text" class="aui-input" id="creator" name="creator" placeholder="请输入创建人">
                                </div>
                            </div>
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 control-label">创建时间：</label>
                                <div class="aui-col-18 control-form">
                                    <input type="text" class="aui-input" id="createtime" name="createtime" placeholder="请输入创建时间">
                                </div>
                            </div>
                        </div>
                        <div class="form-group aui-row form-group-imgstorage-search">
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 control-label">更新人：</label>
                                <div class="aui-col-18 control-form">
                                    <input type="text" class="aui-input" id="updator" name="updator" placeholder="请输入更新人">
                                </div>
                            </div>
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 control-label">更新时间：</label>
                                <div class="aui-col-18 control-form">
                                    <input type="text" class="aui-input" id="updatetime" name="updatetime" placeholder="请输入更新时间">
                                </div>
                            </div>
                        </div>
                        <div class="form-group aui-row" style="margin-bottom: 0;">
                            <div class="aui-col-24">
                                <label class="aui-form-label aui-col-3 aui-form-require control-label">备注/说明：</label>
                                <div class="aui-col-18 control-form">
                                    <textarea name="comments" id="config_comments" placeholder="请输入备注/说明" cols="30" rows="10" class="aui-textarea"></textarea>
                                    <p class="text-danger tip hide">请输入备注/说明</p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="imageStorageEditModalSure">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 图片存储配置 编辑弹框 end -->
