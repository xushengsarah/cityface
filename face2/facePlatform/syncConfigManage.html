<div>
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" href="assets/vendor/bootstrap-multipleSelect/bootstrap-multiselect.css" />
    <div id="syncConfig" class="manages-page">
        <div class="manages-search-style">
            <form class="aui-from-horizontal aui-row">
                <div class="aui-col-8">
                    <div class="form-group">
                        <label class="aui-form-label aui-col-6">ID：</label>
                        <div class="aui-col-18">
                            <input id="idVal" type="text" class="aui-input" placeholder="请输入...">
                        </div>
                    </div>
                </div>
                <div class="aui-col-8">
                    <div class="form-group">
                        <label class="aui-form-label aui-col-6">源表：</label>
                        <div class="aui-col-18">
                            <input id="srcTableVal" type="text" class="aui-input" placeholder="请输入...">
                        </div>
                    </div>
                </div>
                <div class="aui-col-8">
                    <div class="form-group">
                        <label class="aui-form-label aui-col-6">创建人：</label>
                        <div class="aui-col-18">
                            <input id="creatorVal" type="text" class="aui-input" placeholder="请输入...">
                        </div>
                    </div>
                </div>
                <div class="aui-col-8">
                    <div class="form-group">
                        <label class="aui-form-label aui-col-6">备注/说明：</label>
                        <div class="aui-col-18">
                            <input id="commentsVal" type="text" class="aui-input" placeholder="请输入...">
                        </div>
                    </div>
                </div>
                <div class="aui-col-8">
                    <div class="form-group">
                        <label class="aui-form-label aui-col-6">创建起止时间：</label>
                        <div class="aui-col-18">
                            <div class="input-daterange datepicker-box aui-input wid-100 v-middle float-right" style="font-size:0.75rem;">
                                <input id="startTime" class="input-text datepicker-input radius Wdate" type="text" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'endTime\')}',dateFmt:'yyyy-MM-dd HH:mm:ss',autoPickDate:true})"
                                />
                                <span class="input-group-addon">~</span>
                                <input id="endTime" class="input-text datepicker-input radius Wdate" type="text" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'startTime\')}',dateFmt:'yyyy-MM-dd HH:mm:ss',autoPickDate:true})"
                                />
                                <span class="input-group-addon">
                                    <i class="datepicker-icon aui-icon-calendar"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="aui-col-3">
                    <button type="button" id="searchConfigList" class="btn btn-primary aui-mr-0 aui-col-1">搜索</button>
                </div>
            </form>
        </div>
        <!--同步配置 开始-->
        <div class="manages-card-content">
            <div class="search-btn-group algo-setting-btn">
                <button type="button" id="configAddBtn" class="btn btn-primary">新增</button>
                <!-- <button type="button" id="configMultiDeleteBtn" class="btn btn-primary disabled">批量删除</button> -->
            </div>
            <!-- <div class="tip-box">
                <i class="icon aui-icon-information"></i>
                <span>已选择<span class="checked-counts" id="configTableCounts">0</span>项</span>
            </div> -->
            <div class="right-list bayonet-right-list">
                <div class="bootstrap-table">
                    <div class="fixed-table-toolbar"></div>
                    <div class="fixed-table-container" style="padding-bottom: 0px;">
                        <div class="fixed-table-header" style="display: none;">
                            <table></table>
                        </div>
                        <div class="fixed-table-body">
                            <div class="fixed-table-loading" style="top: 41px;">加载中，请稍后...</div>
                            <table id="tableListConfig" class="table table-hover">
                                <thead>
                                    <tr>
                                        <!-- <th class="bs-checkbox " style="text-align: center; width: 46px; " data-field="state" data-checkbox="true">
                                                <div class="th-inner ">
                                                    <div class="table-checkbox">
                                                        <input name="btSelectAll" type="checkbox" class="table-checkbox-input table-checkbox-all">
                                                        <label class="table-checkbox-label"></label>
                                                    </div>
                                                </div>
                                                <div class="fht-cell"></div>
                                            </th> -->
                                        <th data-field="id">
                                            <div class="th-inner ">ID</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th data-field="status">
                                            <div class="th-inner ">源表</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th data-field="modifyTime">
                                            <div class="th-inner ">条数</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th data-field="modifyTime">
                                            <div class="th-inner ">同步字段</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th data-field="functionName">
                                            <div class="th-inner ">创建人</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th data-field="modifyTime">
                                            <div class="th-inner ">创建时间</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th data-field="modifyTime">
                                            <div class="th-inner ">备注/说明</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th data-field="operate">
                                            <div class="th-inner ">操作</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="fixed-table-footer" style="display: none;">
                            <table>
                                <tbody>
                                    <tr></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="fixed-table-pagination bayonetCameralPagination" id="tableConfigListPagination"></div>
                </div>
            </div>
        </div>
        <!-- 同步配置 结束 -->
    </div>
    <!-- 新建/编辑弹窗 -->
    <div class="modal fade modal-lger" id="ConfigModal" tabindex="-1" role="dialog" aria-labelledby="configLabel">
        <link rel="stylesheet" href="assets/vendor/tree/libs/default/orgTree.css">
        <link rel="stylesheet" href="assets/css/dynamicface.css">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="configLabel">同步进度配置新增</h4>
                    <span data-dismiss="modal" aria-label="Close">
                        <i aria-hidden="true" class="aui-icon-not-through"></i>
                    </span>
                </div>
                <div class="modal-body">
                    <form class="aui-from-horizontal aui-ml-md aui-mt-sm" role="form">
                        <div class="form-group aui-row viewConfigList hide">
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 aui-form-require control-label">ID</label>
                                <div class="aui-col-18 control-form">
                                    <input id="id_val" type="text" class="aui-input" placeholder="请输入id">
                                    <p class="text-danger mg-top-xs tip hide">请输入源表</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group aui-row">
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 aui-form-require control-label">源表</label>
                                <div class="aui-col-18 control-form">
                                    <input id="srcTable_val" type="text" class="aui-input" placeholder="请输入源表">
                                    <p class="text-danger mg-top-xs tip hide">请输入源表</p>
                                </div>
                            </div>
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 aui-form-require control-label">同步字段</label>
                                <div class="aui-col-18 control-form">
                                    <input id="syncColumn_val" type="text" class="aui-input" placeholder="请输入同步字段">
                                    <p class="text-danger mg-top-xs tip hide">请输入同步字段</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group aui-row">
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 aui-form-require control-label">条数</label>
                                <div class="aui-col-18 control-form">
                                    <input id="rowCount_val" type="text" class="aui-input" placeholder="请输入条数" oninput="value=value.replace(/[^0-9]/g,'')">
                                    <p class="text-danger mg-top-xs tip hide">请输入条数</p>
                                </div>
                            </div>
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 aui-form-require control-label">进度</label>
                                <div class="aui-col-18 control-form" id="progress_val">
                                    <div class="aui-col-7 mt-sm">
                                        <label for="radio-level-10">数值</label>
                                        <input type="radio" name="radio-2" id="radio-level-10" value="1" data-role="radio">
                                    </div>
                                    <div class="aui-col-7 mt-sm">
                                        <label for="radio-level-11">时间</label>
                                        <input type="radio" name="radio-2" id="radio-level-11" value="2" data-role="radio">
                                    </div>
                                    <div class="aui-col-7 mt-sm">
                                        <label for="radio-level-12">字符</label>
                                        <input type="radio" name="radio-2" id="radio-level-12" value="3" data-role="radio">
                                    </div>
                                </div>
                                <label class="aui-form-label aui-col-6 control-label"></label>
                                <div class="aui-col-18 control-form" id="num">
                                    <div class="wid-50 float-right">
                                        <input id="minNum_val" type="text" class="aui-input" placeholder="请输入数值上次进度" oninput="value=value.replace(/[^0-9.]/g,'')">
                                        <p class="text-danger mg-top-xs tip hide">请输入数值上次进度</p>
                                    </div>
                                    <div class="wid-50 float-right">
                                        <input id="maxNum_val" type="text" class="aui-input" placeholder="请输入数值最大进度" oninput="value=value.replace(/[^0-9.]/g,'')">
                                        <p class="text-danger mg-top-xs tip hide">请输入数值最大进度</p>
                                    </div>
                                </div>
                                <div class="aui-col-18 control-form input-daterange datepicker-box hide" id="time">
                                    <div class="input-daterange datepicker-box aui-input wid-50 v-middle float-right" style="font-size:0.75rem;padding: 0;">
                                        <input id="minTime_val" type="text" class="input-text datepicker-input radius config_cronExpressionDate aui-input" placeholder="请选择时间上次进度"
                                            readonly onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',autoPickDate:true})">
                                        <p class="text-danger mg-top-xs tip hide">请选择时间上次进度</p>
                                        <span class="input-group-addon">
                                            <i class="datepicker-icon aui-icon-calendar"></i>
                                        </span>
                                    </div>
                                    <div class="input-daterange datepicker-box aui-input wid-50 v-middle float-right" style="font-size:0.75rem;padding: 0;">
                                        <input id="maxTime_val" type="text" class="input-text datepicker-input radius config_cronExpressionDate aui-input" placeholder="请选择时间最大进度"
                                            readonly onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',autoPickDate:true})">
                                        <p class="text-danger mg-top-xs tip hide">请选择时间最大进度</p>
                                        <span class="input-group-addon">
                                            <i class="datepicker-icon aui-icon-calendar"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="aui-col-18 control-form hide" id="char">
                                    <div class="wid-50 float-right">
                                        <input id="minChar_val" type="text" class="aui-input" placeholder="请输入字符上次进度">
                                        <p class="text-danger mg-top-xs tip hide">请输入字符上次进度</p>
                                    </div>
                                    <div class="wid-50 float-right">
                                        <input id="maxChar_val" type="text" class="aui-input" placeholder="请输入字符最大进度">
                                        <p class="text-danger mg-top-xs tip hide">请输入字符最大进度</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group aui-row viewConfigList hide">
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 control-label">创建人</label>
                                <div class="aui-col-18 control-form">
                                    <input id="creator_val" type="text" class="aui-input">
                                </div>
                            </div>
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 control-label">创建时间</label>
                                <div class="aui-col-18 control-form">
                                    <input id="createtime_val" type="text" class="aui-input">
                                </div>
                            </div>
                        </div>
                        <div class="form-group aui-row viewConfigList hide">
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 control-label">更新人</label>
                                <div class="aui-col-18 control-form">
                                    <input id="updator_val" type="text" class="aui-input">
                                </div>
                            </div>
                            <div class="aui-col-12">
                                <label class="aui-form-label aui-col-6 control-label">更新时间</label>
                                <div class="aui-col-18 control-form">
                                    <input id="udpatetime_val" type="text" class="aui-input">
                                </div>
                            </div>
                        </div>
                        <div class="form-group aui-row" style="margin-bottom: 0;">
                            <div class="aui-col-24">
                                <label class="aui-form-label aui-col-3 aui-form-require control-label">备注/说明</label>
                                <div class="aui-col-21 control-form">
                                    <textarea name="" id="comments_val" placeholder="请输入备注/说明" cols="30" rows="10" class="control-textarea aui-textarea"></textarea>
                                    <p class="text-danger tip hide">请输入备注/说明</p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="configModalSure">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 提示弹窗 -->
    <div class="modal fade modal-sm" id="configTipModal" tabindex="-1" role="dialog" aria-labelledby="configTipLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">确认提示</h4>
                    <span data-dismiss="modal" aria-label="Close">
                        <i aria-hidden="true" class="aui-icon-not-through"></i>
                    </span>
                </div>
                <div class="modal-body">
                    <p class="text-center text-lg" id="configTipLabel">是否批量删除？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="configModaldelectSure">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/vendor/bootstrap-multipleSelect/bootstrap-multiselect.js"></script>
    <script type="text/javascript" src="js/syncConfigManage.js"></script>
</div>
