            $(this).addClass('active').siblings('.tab-item').removeClass('active');

        $.widget("custom.iconselectmenu", $.ui.selectmenu, {
            _renderItem: function (ul, item) {
                var li = $("<li>"),
                    wrapper = $("<div>", {
                        text: item.label
                    });

                if (item.disabled) {
                    li.addClass("ui-state-disabled");
                }

                $("<span>", {
                    style: item.element.attr("data-style"),
                    "class": "ui-icon " + item.element.attr("data-class")
                })
                    .appendTo(wrapper);

                return li.append(wrapper).appendTo(ul);
            }
        });
        $("#static-year").selectmenu();
        $("#static-month").selectmenu();
        $("#control-year").selectmenu();
        $("#control-month").selectmenu();
    </script>

                            }]
                        ),
                        borderWidth: 2,
                        borderColor: '#3794fc'
                    }
                },
                data: data
            }]
        };

        //布控人脸数图表配置信息
        var controlOption = {
            xAxis: {
                data: dataAxis,
                axisLabel: {
                    textStyle: {
                        color: '#7b8084',
                    }
                },
                axisTick: {
                    show: false
                },
                axisLine: {
                    show: true,
                    lineStyle: {
                        width: 2,
                        color: '#4b59ab',
                    }
                },
                z: 10
            },
            yAxis: {
                axisLine: {
                    show: false,
                    color: 'red'
                },
                axisTick: {
                    show: false,
                    lineStyle: {
                        type: 'dashed'
                    }
                },
                axisLabel: {
                    textStyle: {
                        color: '#7b8084',
                    }
                },
                splitLine: {
                    lineStyle: {
                        type: 'dash',
                        color: '#535962'
                    }
                }
            },
            grid: {
                top: '6%',
                left: 30,
                bottom: 20,
                right: 30
            },
            dataZoom: [{
                type: 'inside'
            }],
            series: [{ // For shadow
                type: 'bar',
                barWidth: 4, //柱图宽度
                barMaxWidth: 4,
                itemStyle: {
                    normal: {
                        color: 'rgba(0,0,0,0.05)'
                    }
                },
                barGap: '-100%',
                barCategoryGap: '40%',
                animation: false
            }, {
                type: 'bar',
                itemStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1, [{
                                offset: 0,
                                color: 'rgba(108, 125, 254, 0.3)'
                            }, {
                                offset: 1,
                                color: 'rgba(108, 125, 254, 0.05)'
                            }]
                        ),
                        borderWidth: 2,
                        borderColor: '#6c7dfe'
                    }
                },
                data: data
            }]
        };


        var zoomSize = 6;
        staticChart.on('click', function (params) {
            console.log(staticAxis[Math.max(params.dataIndex - zoomSize / 2, 0)]);
            myChart.dispatchAction({
                type: 'dataZoom',
                startValue: staticAxis[Math.max(params.dataIndex - zoomSize / 2, 0)],
                endValue: staticAxis[Math.min(params.dataIndex + zoomSize / 2, data.length - 1)]
            });
        });

        // 使用刚指定的配置项和数据显示图表
        cameraChart.setOption(cameraOption, true);
        staticChart.setOption(staticOption);
        controlChart.setOption(controlOption);
        taskChart.setOption(taskOption);
        emergencyChart.setOption(emergencyOption);
        sceneChart.setOption(sceneOption);
        taskChart.dispatchAction({
            type: 'highlight',
            seriesIndex: 0,
            dataIndex: 0,
            name: '正在处理'
        })
        sceneChart.dispatchAction({
            type: 'highlight',
            seriesIndex: 0,
            dataIndex: 0,
            name: '正在处理'
        })
        emergencyChart.dispatchAction({
            type: 'highlight',
            seriesIndex: 0,
            dataIndex: 0,
            name: '正在处理'
        })
        taskChart.on('mouseover', function (e) {
            if (e.dataIndex == 1) {
                taskChart.dispatchAction({
                    type: 'downplay',
                    seriesIndex: 1,
                }, {
                        type: 'highlight',
                        seriesIndex: 0,
                    });
            }
        });
        taskChart.on('mouseout', function (e) {
            taskChart.dispatchAction({
                type: 'highlight',
                seriesIndex: 0,
                dataIndex: 0,
            });
        });
        sceneChart.on('mouseover', function (e) {
            if (e.dataIndex == 1) {
                sceneChart.dispatchAction({
                    type: 'downplay',
                    seriesIndex: 1,
                }, {
                        type: 'highlight',
                        seriesIndex: 0,
                    });
            }
        });
        sceneChart.on('mouseout', function (e) {
            if (e.dataIndex == 0) {
                sceneChart.dispatchAction({
                    type: 'highlight',
                    seriesIndex: 0,
                    dataIndex: 0,
                });
            }
        });
        emergencyChart.on('mouseover', function (e) {
            if (e.dataIndex == 1) {
                emergencyChart.dispatchAction({
                    type: 'downplay',
                    seriesIndex: 1,
                }, {
                        type: 'highlight',
                        seriesIndex: 0,
                    });
            }
        });
        emergencyChart.on('mouseout', function (e) {
            emergencyChart.dispatchAction({
                type: 'highlight',
                seriesIndex: 0,
                dataIndex: 0,
            });
        });
        $(window).resize(function () {
            cameraChart.resize();
            staticChart.resize();
            controlChart.resize();
            taskChart.resize();
            sceneChart.resize();
            emergencyChart.resize();
            taskChart.dispatchAction({
                type: 'highlight',
                seriesIndex: 0,
                dataIndex: 0,
                name: '正在处理'
            })
            sceneChart.dispatchAction({
                type: 'highlight',
                seriesIndex: 0,
                dataIndex: 0,
                name: '场景布控'
            })
            emergencyChart.dispatchAction({
                type: 'highlight',
                seriesIndex: 0,
                dataIndex: 0,
                name: '应急布控'
            })
        });
    </script>
